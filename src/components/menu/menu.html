<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <menu-items [content]="content" [list]="list"></menu-items>
  </ion-content>
</ion-menu>
