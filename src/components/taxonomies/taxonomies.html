<ion-list>
  <button ion-item *ngFor="let item of list" (click)="onClick($event, item)">
    <h2>{{ item.name }}</h2>
    <p>{{item.description}}</p>
    <ion-badge item-right>{{item.count}}</ion-badge>
  </button>
</ion-list>
