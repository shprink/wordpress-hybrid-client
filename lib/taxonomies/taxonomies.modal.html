<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">{{ taxonomies.title | translate}}</h1>
        <button class="button button-clear" ng-click="modal.hide()"><i class="icon ion-close-round"></i>
        </button>
    </ion-header-bar>
    <ion-content>
        <wphc-loader ng-if="!taxonomies.list.length"></wphc-loader>
        <wphc-taxonomies taxonomies="taxonomies.list" on-click="modal.hide()" term="taxonomies.term"></wphc-taxonomies>
    </ion-content>
</ion-modal-view>
