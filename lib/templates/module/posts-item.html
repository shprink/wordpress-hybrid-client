<ion-view>
    <ion-nav-title ng-bind-html="::postCtrl.item.title.rendered"></ion-nav-title>
    <ion-content ng-class="(postCtrl.item.footer.position == 1 && postCtrl.item.link ) ? 'has-footer' : ''" >
        <wphc-loader ng-if="!postCtrl.item" on-load="postCtrl.init()"></wphc-loader>
        <ion-refresher pulling-text="{{ 'pullToRefresh' | translate}}" on-refresh="postCtrl.refresh()"></ion-refresher>
        <wphc-post post="postCtrl.item" ng-if="postCtrl.item"></wphc-post>
    </ion-content>
    <ion-footer-bar ng-if="(postCtrl.item.footer.position == 1 && postCtrl.item.link)" class="no-padding">
  			<div class="tabs-striped tabs-background-positive tabs-color-light">
  				<div class="tabs tabs-icon-top">
   					<a ng-if="::postCtrl.item.link" class="tab-item" wphc-href href="{{::postCtrl.item.link}}">
      					<i class="icon ion-planet {{postCtrl.item.footer.icon.openInBrowser}}"></i>
      					{{'post.openInBrowser' | translate}}
   					</a>
  				</div>
 			</div>
	</ion-footer-bar>
</ion-view>
